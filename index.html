<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Directory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Profile Scout</h1>
      <input type="text" id="search" placeholder="Search users..." />
    </header>
    <main>
      <section id="user-cards" class="cards-container"></section>
      <button id="load-more-btn">
        <i class="fas fa-caret-down"></i> Load More
      </button>
    </main>
    <div id="profile-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-name">Name</h2>
        <p id="modal-email">Email</p>
        <p id="modal-company">Company</p>
        <p id="modal-address">Address</p>
        <p id="modal-phone">Phone</p>
        <p id="modal-website">Website</p>
        <p id="modal-birthDate">Birth Date</p>
        <p id="modal-username">Username</p>
        <p id="modal-uuid">UUID</p>
        <p id="modal-registered">Registered</p>
        <p id="modal-geo">Geo</p>
      </div>
    </div>
    <script src="fetch.js"></script>
  </body>
</html>
